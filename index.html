<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find card mini game</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section>
        <br>
        <div class="row py-4">
            <p id="komen" class="text-center">Find the ACE from these two</p>
            <div id="card1" class="col-md d-flex justify-content-center">
                <button id="kartu1">
                    <img id="kartu1img" src="image/pngwing.com (1).png" alt="">
                </button>
            </div>

            <div id="card2" class="col-md d-flex justify-content-center">
                <button id="kartu2">
                    <img id="kartu2img" src="image/pngwing.com (2).png" alt="">
                </button>
            </div>

            <div class="text-center">
                <button id="draw" class="btn btn-md btn-outline-info px-4 mt-4 rounded-pill">Draw</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
